<html>
<head>
	<script src="./lib/jquery-1.11.1.js"></script>
	<!--script src="./geoparse_test.js"></script>
	<script src="./utmparse_test.js"></script-->
</head>
<body>
	<div id="divInput">
		<table>
			<tr>
				<td>System:</td>
				<td><input id="txtSystem" readonly/></td>
				<td></td>
			</tr>
			<tr>
				<td>Id:</td>
				<td><input id="txtUaId" readonly/></td>
				<td></td>
			</tr>
			<tr>
				<td>Id:</td>
				<td><input id="txtMyId"/></td>
				<td><button id="btnSetMyId" type="submit" onclick="onClickSetId()">Set Id</button></td>
			</tr>
		</table>
		Back to <a href="./">GeoParse</a>.
	</div>
<script type="text/javascript">
	function displayValues() {
		var tSys = $("#txtSystem");
		var tUaId = $("#txtUaId");
		tSys.val(systemType);
		tUaId.val(myUaId);
	}

	function onClickSetId() {
		var myId = $("#txtMyId").val();
		ga('create', myUaId, 'auto');   
		ga('require', 'displayfeatures');
		ga('set', 'dimension1', myId);
		ga('set', 'appName', 'GeoParse');
		ga('send', 'pageview', {
				'page': './idMe.html',
				'title': myId
		});
		ga('send', 'event', 'user-click', 'idMe', 'idMe-'+myId);
		alert("Set dimension1 to '"+myId+"'");
	}
	
	$(document).ready(displayValues);
	
</script>
<script>

	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	var systemType = "PROD";
	if (document.URL.indexOf("http://localhost") > -1)
		systemType = "DEV";
	
	var myUaId;
	if (systemType == "PROD")
		myUaId = 'UA-6677714-3';
	else
		myUaId = 'UA-6677714-4';
		
</script>	
</body>
</html>
